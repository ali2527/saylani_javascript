        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Java Script</title>
</head>

<body>
    <section class="skills-section">
        <div class="container-fluid skill">
            <div class="row justify-content-center py-5">
                <div class="col-md-12 heading-section text-center">
                    <h1 class="skl_head">Java Script</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick="alert('welcome');">1</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                    <button class="btn btn-primary btn-lg mx-auto" onclick=" alert('Error! Please Enter a correct Password');">2</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" alert('Welcome to JS Land \nHappy Coding');">3</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" alert('Welcome to JS Land ');  alert('Happy Coding');">4</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                    <button class="btn btn-primary btn-lg mx-auto" onclick=" alert('Hello...  I can run Js through my web browsers console');">5</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto"  onclick=" var a = prompt('Enter First Name'); var b = prompt('Enter Last Name'); var fnm = a.concat(b); alert(fnm);">6</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick="a = 'Heyderabad'; b = a.replace('Heyder' , 'Islam');  alert('City   :  Heyderabad \n' + 'After Replacement    :  ' + b);">7</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var message = 'Ali and Sami are best friends. They play cricket and football together.'; var b = message.replace(/and/g,'&'); alert(message + '\n\n' + 'After Replacement : ' + b);">8</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick="var a = '472'; var b = parseInt(a); alert('Value : ' + a + '\n type : ' + typeof(a) + '\nValue : ' + b + '\n type : ' + typeof(b));">9</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                    <button class="btn btn-primary btn-lg mx-auto" onclick="var a = prompt('Enter URL '); var b = a.slice(4); alert(b);">10</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter Youy String'); alert(a.toUpperCase());">11</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter Youy String'); alert(a.toLowerCase());">12</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                    <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter Youy String'); var b = a.slice(0, 1).toUpperCase() + a.slice(1, str.length);  alert(b);">13</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter Number');  alert(a.toString())">14</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = 3;   var b = 3; if (a == 3 && b ==3){alert('a = 3 \nb = 3 \na + b = ' + (a + b));}">15</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = 3;   var b = 3; if (a == 3 && b ==3){alert('a = 3 \nb = 3 \na - b = ' + (a - b));}">16</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter your Input'); for(var i = 0; i <= a.length; i++){ if(a.charCodeAt(i) == 33 || a.charCodeAt(i) == 44 || a.charCodeAt(i) == 46 ||a.charCodeAt(i) == 64){alert('enter correct Input');}}  ">17</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick="A = ['cake', 'apple pie', 'cookie', 'chips', 'patties'];   var inp = prompt('enter Item to search');  var x = A.indexOf(inp.toLowerCase()); if (x >= 0){alert('item is avalible at index ' + x)} else{alert('Sorry {} is not avalible at our bakery' + inp);}">18</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter First String'); var b = prompt('Enter Second String'); if (a.length > b.length){alert(a + ' is greater than ' + b);} else if (b.length > a.length){alert(b + ' is greater than ' + a);} else {alert('Both are same length');}">19</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter Password'); if(a.charAt(0) <= 9){alert('Input Cannot Start with Number');} else if(a.length <= 6){alert('Input must be of 6 digits');} ">20</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                    <button class="btn btn-primary btn-lg mx-auto"  onclick=" var a = 'University of Karachi'; var x = []; for(var i = 0; i <= a.length; i++){x[i] == a.charAt(i)}; console.log(x); ">21</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var a = prompt('Enter a Input'); alert('Input is ' + a + '\nLast character is  ' + a.charAt(a.length-1));">22</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var txt = 'the quick brown fox jumps over the lazy dog'; var count = (txt.match(/the/g)).length; alert('Text : ' + txt + '\nNumber of Occurances of the word The  : ' + count); ">23</button>
                    </div>
                    <div class="col-md-2 d-flex skill_column">
                        <button class="btn btn-primary btn-lg mx-auto" onclick=" var b ='Pakistan'; function countVowels(str) {
                            return ( str = str.match(/[aeiou]/gi)) ? str.length : 0;
                           }   var a = countVowels(b); alert('number of Vowels : ' + a + '\n number of Consonants : ' + (b.length - a));">24</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
